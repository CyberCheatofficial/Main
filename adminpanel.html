<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* CSS styles for the admin panel */
        /* Your CSS styles here */
    </style>
</head>
<body>
    <!-- Admin login form -->
    <div id="login-container">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
    </div>

    <!-- Admin panel with content management -->
    <div id="admin-panel" style="display: none;">
        <h2>Welcome, <span id="admin-username">Admin</span>!</h2>
        <h3>Change Main Page Content:</h3>
        <input type="file" id="image-upload"><br>
        <button onclick="changeMainPageContent()">Save Changes</button>
    </div>

    <!-- Main page content -->
    <div id="main-page-content">
        <!-- Your main page content here -->
        <h1>Welcome to Our Site</h1>
        <p>This is the main page content. It can be changed by the admin.</p>
    </div>

    <!-- JavaScript code for admin functionality -->
    <script>
        // Hardcoded admin credentials (for demonstration purposes)
        const ADMIN_USERNAME = 'CyberNinja';
        const ADMIN_PASSWORD = 'jacobbatman22';

        function login() {
            // Get username and password from input fields
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if username and password match the admin credentials
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // Display admin panel and hide login form
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                // Display username in admin panel
                document.getElementById('admin-username').textContent = ADMIN_USERNAME;
            } else {
                // Display error message if credentials are incorrect
                alert('Invalid username or password');
            }
        }

        function changeMainPageContent() {
            // Get the uploaded image file
            const imageFile = document.getElementById('image-upload').files[0];

            if (imageFile) {
                // Read the image file as a data URL
                const reader = new FileReader();
                reader.readAsDataURL(imageFile);
                reader.onload = function(event) {
                    // Set the main page content to the uploaded image
                    document.getElementById('main-page-content').innerHTML = `<img src="${event.target.result}" alt="Uploaded Image">`;
                };
            } else {
                // Display error message if no image is selected
                alert('Please select an image file');
            }
        }
    </script>
</body>
</html>
