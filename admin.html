<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <div class="content">
        <h2>Create New Post</h2>
        <form id="postForm">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br>
            <label for="content">Content:</label><br>
            <textarea id="content" name="content" rows="5" required></textarea><br>
            <button type="submit">Create Post</button>
        </form>
        <hr>
        <h2>User Management</h2>
        <div id="userList">
            <!-- User list will be displayed here -->
        </div>
        <h3>Emails</h3>
        <ul id="emailList">
            <!-- User emails will be displayed here -->
        </ul>
        <h3>States and Cities</h3>
        <ul id="locationList">
            <!-- User states and cities will be displayed here -->
        </ul>
    </div>
    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>
    <script>
        // JavaScript for fetching and displaying user data
        // You'll need to implement this part using AJAX or fetch API
        // Example:
        fetch('/api/users')
            .then(response => response.json())
            .then(data => {
                // Update user list
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                data.users.forEach(user => {
                    userList.innerHTML += `<div>${user.name}</div>`;
                });

                // Update email list
                const emailList = document.getElementById('emailList');
                emailList.innerHTML = '';
                data.emails.forEach(email => {
                    emailList.innerHTML += `<li>${email}</li>`;
                });

                // Update location list
                const locationList = document.getElementById('locationList');
                locationList.innerHTML = '';
                data.locations.forEach(location => {
                    locationList.innerHTML += `<li>${location.state}, ${location.city}</li>`;
                });
            })
            .catch(error => console.error('Error fetching user data:', error));

        // JavaScript for handling form submission
        const postForm = document.getElementById('postForm');
        postForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            // Send the post data to the server to create a new post
            fetch('/api/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, content })
            })
            .then(response => {
                if (response.ok) {
                    alert('Post created successfully!');
                    postForm.reset();
                } else {
                    throw new Error('Failed to create post');
                }
            })
            .catch(error => console.error('Error creating post:', error));
        });
    </script>
</body>
</html>
